    <div class="container">
        <h1>Empreendimentos - Aracaju e Grande Aracaju</h1>
        <div class="backup-controls">
            <button onclick="downloadJSON()">Fazer Backup</button>
            <button onclick="document.getElementById('fileInput').click()">Restaurar Backup</button>
            <input type="file" id="fileInput" accept=".json" onchange="uploadJSON(event)">
        </div>
        <div class="crud-controls">
            <form id="empreendimentoForm" class="crud-form">
                <input type="hidden" id="editIndex" value="-1">
                <input type="text" id="construtora" placeholder="Construtora" required>
                <input type="text" id="empreendimento" placeholder="Empreendimento" required>
                <input type="text" id="bairro" placeholder="Bairro" required>
                <select id="tipo" required>
                    <option value="">Selecione o tipo</option>
                    <option value="Apartamento">Apartamento</option>
                    <option value="Casa">Casa</option>
                    <option value="Casa em Condomínio">Casa em Condomínio</option>
                    <option value="Cobertura">Cobertura</option>
                    <option value="Flat">Flat</option>
                    <option value="Kitnet">Kitnet</option>
                    <option value="Loft">Loft</option>
                    <option value="Sobrado">Sobrado</option>
                    <option value="Studio">Studio</option>
                </select>
                <select id="modalidade" required>
                    <option value="">Selecione a modalidade</option>
                    <option value="Lançamento">Lançamento</option>
                    <option value="Pronto para Morar">Pronto para Morar</option>
                    <option value="Em Construção">Em Construção</option>
                </select>
                <select id="financiamento" required>
                    <option value="">Selecione o financiamento</option>
                    <option value="FGTS">FGTS</option>
                    <option value="Minha Casa Minha Vida">Minha Casa Minha Vida</option>
                    <option value="Financiamento Bancário">Financiamento Bancário</option>
                    <option value="Financiamento Bancário/FGTS">Financiamento Bancário/FGTS</option>
                    <option value="Financiamento Bancário/MCMV">Financiamento Bancário/MCMV</option>
                    <option value="Financiamento Bancário/MCMV/FGTS">Financiamento Bancário/MCMV/FGTS</option>
                </select>
                <input type="text" id="entrega" placeholder="Entrega" required>
                <div class="crud-buttons">
                    <button type="submit" class="add-btn">Adicionar</button>
                    <button type="button" class="save-btn" onclick="saveEdit()" style="display: none;">Salvar</button>
                    <button type="button" class="cancel-btn" onclick="cancelEdit()" style="display: none;">Cancelar</button>
                </div>
            </form>
        </div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Pesquise em qualquer coluna...">
            <button onclick="filterTable()">Pesquisar</button>
            <button onclick="clearFilters()">Limpar Filtros</button>
        </div>
        <table id="empreendimentosTable">
            <thead>
                <tr class="header">
                    <th>Construtora</th>
                    <th>Empreendimento</th>
                    <th>Bairro</th>
                    <th>Tipo</th>
                    <th>Modalidade</th>
                    <th>Financiamento</th>
                    <th>Entrega</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Data will be loaded here -->
            </tbody>
        </table>
    </div>

    <!-- Modal de confirmação de exclusão -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h3>Confirmar Exclusão</h3>
            <p>Tem certeza que deseja excluir este empreendimento?</p>
            <div class="modal-buttons">
                <button onclick="confirmDelete()" class="delete-btn">Excluir</button>
                <button onclick="closeModal()" class="cancel-btn">Cancelar</button>
            </div>
        </div>
    </div>

    <script>
        let empreendimentos = [];
        let deleteIndex = -1;
        const searchInput = document.getElementById('searchInput');
        const tableBody = document.getElementById('tableBody');
        const form = document.getElementById('empreendimentoForm');

        // Load data from JSON file
        async function loadData() {
            try {
                console.log('Iniciando carregamento dos dados...');
                const response = await fetch('./empreendimentos.json');
                console.log('Resposta recebida:', response.status, response.statusText);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Dados parseados:', data);
                
                if (data && data.empreendimentos) {
                    empreendimentos = data.empreendimentos;
                    renderTable(empreendimentos);
                    console.log('Dados carregados com sucesso! Total de registros:', empreendimentos.length);
                } else {
                    console.error('Formato de dados inválido:', data);
                    alert('O arquivo empreendimentos.json não está no formato esperado.');
                }
            } catch (error) {
                console.error('Erro detalhado ao carregar dados:', error);
                alert(`Erro ao carregar os dados: ${error.message}\nPor favor, verifique se o arquivo empreendimentos.json está presente e acessível.`);
            }
        }

        // Render table with data
        function renderTable(data) {
            tableBody.innerHTML = '';
            data.forEach((empreendimento, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${empreendimento.construtora}</td>
                    <td>${empreendimento.empreendimento}</td>
                    <td>${empreendimento.bairro}</td>
                    <td>${empreendimento.tipo}</td>
                    <td>${empreendimento.modalidade}</td>
                    <td>${empreendimento.financiamento}</td>
                    <td>${empreendimento.entrega}</td>
                    <td class="action-buttons">
                        <button onclick="editEmpreendimento(${index})" class="edit-btn">Editar</button>
                        <button onclick="showDeleteModal(${index})" class="delete-btn">Excluir</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Form submission handler
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const newEmpreendimento = {
                construtora: document.getElementById('construtora').value,
                empreendimento: document.getElementById('empreendimento').value,
                bairro: document.getElementById('bairro').value,
                tipo: document.getElementById('tipo').value,
                modalidade: document.getElementById('modalidade').value,
                financiamento: document.getElementById('financiamento').value,
                entrega: document.getElementById('entrega').value
            };
            empreendimentos.push(newEmpreendimento);
            renderTable(empreendimentos);
            form.reset();
        });

        // Edit empreendimento
        function editEmpreendimento(index) {
            const empreendimento = empreendimentos[index];
            document.getElementById('editIndex').value = index;
            document.getElementById('construtora').value = empreendimento.construtora;
            document.getElementById('empreendimento').value = empreendimento.empreendimento;
            document.getElementById('bairro').value = empreendimento.bairro;
            
            // Corrigindo a seleção dos valores nas comboboxes
            const tipoSelect = document.getElementById('tipo');
            const modalidadeSelect = document.getElementById('modalidade');
            const financiamentoSelect = document.getElementById('financiamento');
            
            // Encontrar e selecionar a opção correta para cada select
            Array.from(tipoSelect.options).forEach(option => {
                if (option.value === empreendimento.tipo) {
                    tipoSelect.value = empreendimento.tipo;
                }
            });
            
            Array.from(modalidadeSelect.options).forEach(option => {
                if (option.value === empreendimento.modalidade) {
                    modalidadeSelect.value = empreendimento.modalidade;
                }
            });
            
            Array.from(financiamentoSelect.options).forEach(option => {
                if (option.value === empreendimento.financiamento) {
                    financiamentoSelect.value = empreendimento.financiamento;
                }
            });
            
            document.getElementById('entrega').value = empreendimento.entrega;

            // Show save/cancel buttons, hide add button
            document.querySelector('.add-btn').style.display = 'none';
            document.querySelector('.save-btn').style.display = 'block';
            document.querySelector('.cancel-btn').style.display = 'block';
        }

        // Save edit
        function saveEdit() {
            const index = document.getElementById('editIndex').value;
            empreendimentos[index] = {
                construtora: document.getElementById('construtora').value,
                empreendimento: document.getElementById('empreendimento').value,
                bairro: document.getElementById('bairro').value,
                tipo: document.getElementById('tipo').value,
                modalidade: document.getElementById('modalidade').value,
                financiamento: document.getElementById('financiamento').value,
                entrega: document.getElementById('entrega').value
            };
            renderTable(empreendimentos);
            cancelEdit();
        }

        // Cancel edit
        function cancelEdit() {
            form.reset();
            document.getElementById('editIndex').value = -1;
            document.querySelector('.add-btn').style.display = 'block';
            document.querySelector('.save-btn').style.display = 'none';
            document.querySelector('.cancel-btn').style.display = 'none';
        }

        // Show delete modal
        function showDeleteModal(index) {
            deleteIndex = index;
            document.getElementById('deleteModal').style.display = 'block';
        }

        // Close modal
        function closeModal() {
            document.getElementById('deleteModal').style.display = 'none';
            deleteIndex = -1;
        }

        // Confirm delete
        function confirmDelete() {
            if (deleteIndex > -1) {
                empreendimentos.splice(deleteIndex, 1);
                renderTable(empreendimentos);
                closeModal();
            }
        }

        function filterTable() {
            const input = searchInput.value.toLowerCase();
            const filteredData = empreendimentos.filter(empreendimento => {
                return Object.values(empreendimento).some(value => 
                    value.toLowerCase().includes(input)
                );
            });
            renderTable(filteredData);
        }

        function clearFilters() {
            searchInput.value = '';
            renderTable(empreendimentos);
            searchInput.focus();
        }

        // Sort table function
        function sortTable(columnIndex) {
            const columnNames = ['construtora', 'empreendimento', 'bairro', 'tipo', 'modalidade', 'financiamento', 'entrega'];
            const columnName = columnNames[columnIndex];
            
            empreendimentos.sort((a, b) => {
                const valueA = a[columnName].toLowerCase();
                const valueB = b[columnName].toLowerCase();
                return valueA.localeCompare(valueB);
            });
            
            renderTable(empreendimentos);
        }

        // Download JSON file
        function downloadJSON() {
            const dataStr = JSON.stringify({ empreendimentos: empreendimentos }, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportFileDefaultName = 'empreendimentos.json';
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
        }

        // Upload JSON file
        function uploadJSON(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const data = JSON.parse(e.target.result);
                        if (data.empreendimentos && Array.isArray(data.empreendimentos)) {
                            empreendimentos = data.empreendimentos;
                            renderTable(empreendimentos);
                            alert('Backup restaurado com sucesso!');
                        } else {
                            alert('Arquivo JSON inválido. O arquivo deve conter um array "empreendimentos".');
                        }
                    } catch (error) {
                        alert('Erro ao processar o arquivo JSON: ' + error.message);
                    }
                };
                reader.readAsText(file);
            }
        }

        // Add event listeners
        searchInput.addEventListener('keyup', filterTable);

        // Add click events to headers
        document.querySelectorAll('#empreendimentosTable th').forEach((header, index) => {
            if (index < 7) { // Exclude the actions column
                header.addEventListener('click', () => sortTable(index));
            }
        });

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', loadData);
    </script>
